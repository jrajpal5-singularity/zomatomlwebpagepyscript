<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>zomato predictor for cost of two</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <!-- <py-env>
       - paths:D:\zomato\zomatolrjoblib.pkl
    </py-env> -->
</head>
<body>
    <py-config>
        packages = ["joblib","scikit-learn"]
        [[fetch]]
        files = ["./zomatolrjoblib.pkl"]

    </py-config>
    <py-script>
        import joblib
        import warnings
        warnings.filterwarnings("ignore")
        loaded_model = joblib.load(open("./zomatolrjoblib.pkl", 'rb'))
        result = loaded_model.predict([[3.0,12.24,15.66]])
        print(result)
    </py-script>
</body>
</html>
